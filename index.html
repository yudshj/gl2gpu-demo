<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GL2GPU Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>GL2GPU Demo</h1>
    <a href="https://github.com/yudshj/gl2gpu-demo" target="_blank">
        <img src="https://img.shields.io/badge/GitHub-Repo-blue?logo=github" alt="GitHub Repo" class="badge">
    </a>
    <div class="input-container">
        <label for="numObjects">Number of objects:</label>
        <input type="number" id="numObjects" value="100000" min="1">
    </div>
    <div class="title">WebGL</div>
    <div class="button-container">
        <button onclick="navigate('/webgl/motionmark/')">MotionMark</button>
        <button onclick="navigate('/webgl/jsgamesbench/')">JSGamesBench</button>
        <button onclick="navigate('/webgl/aquarium/')">Aquarium</button>
    </div>
    <div class="title">GL2GPU</div>
    <div class="button-container">
        <button onclick="navigate('/webgpu/motionmark/')">MotionMark</button>
        <button onclick="navigate('/webgpu/jsgamesbench/')">JSGamesBench</button>
        <button onclick="navigate('/webgpu/aquarium/')">Aquarium</button>
    </div>
    <script>
        function navigate(baseURL) {
            const numObjects = document.getElementById('numObjects').value;
            location.href = `${baseURL}?numObjects=${numObjects}`;
        }
    </script>
</body>
</html>
